<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Singing Contest Poster</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        max-width: 800px;
        background: url('singing contest.jpg') no-repeat center center;
        background-size: cover;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        color: #000000;
        overflow: hidden;
        margin: 0 auto; /* Center the container horizontally */
        position: relative; /* Enable positioning of child elements */
    }
    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 3em;
        text-align: center;
        margin-bottom: 20px;
        color: #4a0650
    }
    p {
        font-family: 'Pacifico', cursive;
        font-size: 1.5em;
        text-align: center;
        margin-bottom: 20px;
        color: #31031e
    }
    .date {
        font-family: 'Pacifico', cursive;
        font-size: 2em;
        color: #460808fd;
        text-align: right;
        margin-bottom: 20px;
    }
    .contact {
        font-family: 'Pacifico', cursive;
        font-size: 1.8em;
        color: #160d12fd;
        text-align: right;
        margin-bottom: 19px;
    }
    .footer {
        font-size: 1.5em;
        color: #ffffff; /* White text color */
        text-align: right;
        margin-top: 20px;
    }
    .footer-box {
        background-color: #000000; /* Black background color */
        padding: 10px 20px; /* Add some padding inside the box */
        border-radius: 5px; /* Add rounded corners */
        display: inline-block; /* Make the box fit the content */
    }
    .images {
        position: absolute; /* Position the images */
    }
    .images.left-top {
        top: 0;
        left: 0;
    }
    .images.right-top {
        top: 0;
        right: 0;
    }
    .images img.circle {
        width: 150px; /* Limit the size of the images */
        height: 150px;
        border-radius: 60%; /* Make the image circular */
        object-fit: cover; /* Ensure the image covers the circle */
    }
    .images img {
        max-width: 150px; /* Limit the size of the images */
        max-height: 150px;
    }
    .details {
        float: right;
        width: calc(100% - 320px);
        text-align: right;
    }
    .slogan {
        font-size: 2em;
        font-style: italic;
        color: #81057b; /* Updated slogan color */
        text-align: center;
        margin-bottom: 20px;
    }
    .join-us {
        color: #d4007c; /* New color for "Join us..." content */
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Singing Contest 2024</h1>
        <p class="slogan">"The Stage is Yours, Sing Your Story!"</p>
        <p class="join-us">Join us for an exciting singing contest! Show off your talent and win amazing prizes.</p>
        <div class="images left-top">
            <img src="music.jpg" alt="Image 1" class="circle">
        </div>
        <div class="images right-top">
            <img src="music symbol 1.jpg" alt="Image 2" style="width: 150px; height: 150px;">
        </div>
        <div class="images">
            <img src="singing contest2.jpg" alt="Image 3" style="max-width: 300px; max-height: 300px;">
        </div>
        <div class="details">
            <p class="date">Date: 05 May 2024 | Time: 6 PM</p>
            <p class="contact">Contact: melophilecontest@gmail.com</p>
            <div class="footer-box">
                <p class="footer">Designed by Ezhilmathi</p>
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>
</body>
</html>
